{% extends "base.html" %}

{% block content %}
<div style="display:flex; justify-content:center; align-items:center; min-height:80vh; padding:20px;">
    <div style="width:100%; max-width:700px; padding:40px; border-radius:20px; background:linear-gradient(135deg, #e6f4ea, #ffffff); box-shadow:0 8px 25px rgba(0,0,0,0.15); text-align:center;">

        <h1 style="color:#2e7d32; margin-bottom:10px; font-weight:700; font-family:'Poppins', sans-serif; font-size:34px;">
            Bem-vindo ao ClickSaúde!
        </h1>

        <p style="color:#555; font-size:16px; margin-bottom:30px; font-family:'Poppins', sans-serif; line-height:1.6;">
            Sua saúde em um só lugar. Agende consultas de forma rápida, fácil e segura.
        </p>

        <a href="{% url 'login' %}" 
           style="display:inline-block; padding:18px 40px; background-color:#2e7d32; color:white; border:none; border-radius:10px; font-size:20px; font-weight:600; cursor:pointer; font-family:'Poppins', sans-serif; text-decoration:none; box-shadow:0 6px 15px rgba(46,125,50,0.4); transition:all 0.3s;">
            Agendar Agora
        </a>
    </div>
</div>

<style>
a:hover {
    background-color:#1b5e20 !important;
    transform:scale(1.05);
}
@media (max-width: 600px) {
    h1 { font-size:24px !important; }
    p { font-size:14px !important; }
    a { font-size:16px !important; padding:14px 25px !important; }
}
</style>
{% endblock %}
