{% extends 'base.html' %}
{% block content %}

<div style="max-width: 500px; margin: 60px auto; background: #ffffff; padding: 40px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h2 style="text-align:center; color:#2e7d32; margin-bottom: 30px;">CRIE SUA CONTA</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        
        {% for field in form %}
        <div style="position: relative;">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div style="color:red; font-size: 0.85em;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}

        <style>
            input, select {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #ddd;
                border-radius: 10px;
                font-size: 1em;
                transition: all 0.3s;
            }
            input:focus, select:focus {
                border-color: #2e7d32;
                box-shadow: 0 0 5px rgba(46,125,50,0.5);
                outline: none;
            }
            button {
                background-color:#2e7d32; 
                color:white; 
                border:none; 
                padding:12px 0; 
                border-radius:10px; 
                cursor:pointer; 
                width:100%;
                font-size: 1.1em;
                font-weight: bold;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color:#27632a;
            }
            .form-footer {
                text-align:center; 
                margin-top:20px; 
                font-size:0.95em;
            }
            .form-footer a {
                color:#2e7d32; 
                font-weight:bold; 
                text-decoration: none;
            }
            .form-footer a:hover {
                text-decoration: underline;
            }
        </style>

        <button type="submit">Cadastrar</button>
    </form>

    <p class="form-footer">
        JÃ¡ tem uma conta? <a href="{% url 'login' %}">Entre aqui</a>
    </p>
</div>

{% endblock %}
